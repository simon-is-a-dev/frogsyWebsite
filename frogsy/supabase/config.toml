
[functions.send-reminders]
enabled = true
verify_jwt = true
import_map = "./functions/send-reminders/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/send-reminders/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/send-reminders/*.html" ]

[functions.test-notifications]
enabled = true
verify_jwt = false
import_map = "./functions/test-notifications/deno.json"
entrypoint = "./functions/test-notifications/index.ts"

# Cron jobs for scheduled notifications
# Runs at 08:00 UTC (8:00 AM) every day
[cron.send-morning-reminder]
schedule = "0 8 * * *"
function = "send-reminders"

# Runs at 19:00 UTC (7:00 PM) every day  
[cron.send-evening-reminder]
schedule = "0 19 * * *"
function = "send-reminders"
